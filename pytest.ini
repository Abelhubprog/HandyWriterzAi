[pytest]
addopts = -q --basetemp=.pytest_tmp
# Point to in-repo tests location; keep temp dir inside repo for WSL/CI
testpaths = backend/src/tests
# Add both repo root (for `import backend.*`) and backend/src (for `import services`, `import src.*`)
pythonpath = 
    .
    backend
    backend/src
markers =
    e2e: end-to-end UI/API tests
    integration: integration tests that may require DB/Redis/External APIs
    requires_services: tests requiring external services (set RUN_REQUIRES_SERVICES=1 to run)
    slow: slow tests
